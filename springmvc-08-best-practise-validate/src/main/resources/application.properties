spring.application.name=springmvc-08-best-practise-validate

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.type=com.zaxxer.hikari.HikariDataSource
spring.datasource.url=jdbc:mysql://localhost:3306/store
spring.datasource.username=root
spring.datasource.password=1234

#   用于配置国际化（i18n）消息资源文件基础路径的属性
##  默认值
### 如果不配置，默认值为 messages，即 Spring 会在类路径（classpath）下寻找以 messages 为前缀的资源文件，即messages.properties
spring.messages.basename=messages