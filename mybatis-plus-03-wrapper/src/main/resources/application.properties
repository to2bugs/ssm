spring.application.name=mybatis-plus-03-wrapper

# datasource
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
##  \u4F18\u5316\u6279\u91CF\u63D2\u5165\u6027\u80FD\uFF08MySQL \u4E13\u7528
spring.datasource.url=jdbc:mysql://localhost:3306/mybatis-plus-example?rewriteBatchedStatements=true
spring.datasource.username=root
spring.datasource.password=1234

#logging.level.com.otto.mybatisplus=debug

# mybatis plus\u7684\u914D\u7F6E
mybatis-plus.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl
## \u5F00\u542F\u9A7C\u5CF0\u547D\u540D\u7684\u6620\u5C04\uFF0C\u9ED8\u8BA4\u503C\u662Ftrue
mybatis-plus.configuration.map-underscore-to-camel-case=true
## \u6307\u5B9Axml\u6587\u4EF6\u7684\u4F4D\u7F6E\uFF0C\u9ED8\u8BA4\u503C\u662Fclasspath*:/mapper/**/*.xml
mybatis-plus.mapper-locations=classpath*:/mapper/**/*.xml
