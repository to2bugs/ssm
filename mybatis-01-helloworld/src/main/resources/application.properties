spring.application.name=mybatis-01-helloworld

# datasource
## allowMutiQueries=true \u5141\u8BB8\u4E00\u6B21\u53D1\u9001\u591A\u4E2Asql\uFF0C\u5E76\u4F7F\u7528\u5206\u53F7;\u9694\u5F00
spring.datasource.url=jdbc:mysql://localhost:3306/mybatis-example?allowMultiQueries=true
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=1234

# mybatis
## mapper\u6587\u4EF6\u5728\u54EA\u91CC
mybatis.mapper-locations=classpath:mapper/**.xml
## mybatis \u652F\u6301\u9A7C\u5CF0\u547D\u540D \u4E92\u8F6C \u6570\u636E\u5E93\u4EE5\u4E0B\u5212\u7EBF\u8FDE\u63A5\u7684\u5B57\u6BB5
mybatis.configuration.map-underscore-to-camel-case=true
##  \u5EF6\u8FDF\u52A0\u8F7D: \u5206\u6B65\u67E5\u8BE2\u6709\u65F6\u5019\u5E76\u4E0D\u9700\u8981\u7ACB\u5373\u6267\u884C\uFF0C\u5E0C\u671B\u5728\u7528\u5230\u7684\u65F6\u5019\u518D\u53BB\u67E5\u8BE2
mybatis.configuration.lazy-loading-enabled=true
## \u5F53 aggressiveLazyLoading \u8BBE\u7F6E\u4E3A true \u65F6\uFF0C\u53EA\u8981\u8BBF\u95EE\u4E86\u5BF9\u8C61\u7684\u4E00\u4E2A\u5EF6\u8FDF\u52A0\u8F7D\u5C5E\u6027\uFF0CMyBatis \u4F1A\u81EA\u52A8\u89E6\u53D1\u8BE5\u5BF9\u8C61\u6240\u6709\u5176\u4ED6\u5EF6\u8FDF\u52A0\u8F7D\u5C5E\u6027\u7684\u52A0\u8F7D\uFF08\u5373\u4F7F\u8FD9\u4E9B\u5C5E\u6027\u672A\u88AB\u76F4\u63A5\u8BBF\u95EE\uFF09
## \u5F53\u8BBE\u7F6E\u4E3A false \u65F6\uFF0C\u53EA\u6709\u88AB\u8BBF\u95EE\u7684\u5EF6\u8FDF\u52A0\u8F7D\u5C5E\u6027\u4F1A\u88AB\u52A0\u8F7D
mybatis.configuration.aggressive-lazy-loading=false

# \u65E5\u5FD7
## \u5C06 com.otto.mybatis.mapper \u5305\u4E0B\u7684\u6240\u6709\u65E5\u5FD7\u7EA7\u522B\u4FEE\u6539\u4E3Adebug\uFF0C\u8FD9\u6837\u5C31\u80FD\u8F93\u51FAsql\u8BED\u53E5\u4E86
logging.level.com.otto.mybatis.mapper=debug