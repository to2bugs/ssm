spring.application.name=springboot-01-demo

# \u6D4B\u8BD5ConfigurationProperties
dog.name=\u65FA\u8D22
dog.age=2
dog.gender=\u7537


# root \u8868\u793A\u6240\u6709\u7684\u65E5\u5FD7\u8F93\u51FA\u7684\u7EA7\u522B\u662Finfo\uFF0C\u9ED8\u8BA4\u503C\u662Finfo
logging.level.root=info
# \u4E5F\u53EF\u4EE5\u7ED9\u67D0\u4E2A\u5305\u5355\u72EC\u7684\u8BBE\u7F6E\u65E5\u5FD7\u7EA7\u522B\uFF0C\u5176\u4F59\u7684\u5305\u7684\u65E5\u5FD7\u7EA7\u522B\u8FD8\u662Finfo
logging.level.com.otto.springboot=debug
# \u5B9A\u4E49\u65E5\u5FD7\u5206\u7EC4\uFF0C\u5E76\u5C06controller\u3001service\u3001dao\u8FD9\u4E9B\u5305\u6DFB\u52A0\u5230\u540D\u53EBbiz\u7684\u5206\u7EC4\u4E2D\uFF0Cbiz\u662F\u81EA\u5DF1\u5B9A\u4E49\u7684
logging.group.biz=com.otto.springboot.controller,com.otto.springboot.service,com.otto.springboot.dao
# \u7ED9\u540D\u5B57\u53EBbiz\u7684\u65E5\u5FD7\u5206\u7EC4\u8BBE\u7F6E\u65E5\u5FD7\u7EA7\u522B\uFF0C\u90A3\u4E48\u8FD9\u4E2A\u5206\u7EC4\u4E2D\u7684\u6240\u6709\u5305\u7684\u65E5\u5FD7\u7EA7\u522B\u90FD\u662Finfo
logging.level.biz=info
# \u5C06\u65E5\u5FD7\u5B58\u5165\u6587\u4EF6\u4E2D\uFF0C\u8FD9\u91CC\u7684\u5199\u6CD5\u662F\u5728\u5F53\u524D\u9879\u76EEor\u6A21\u5757\u4E0B\u7684logger/spring.log
# \u5982\u679C\u540C\u65F6\u8BBE\u7F6E\u4E86logging.file.name \u548C logging.file.path\uFF0C\u5219\u4EE5logging.file.name\u4E3A\u51C6
logging.file.name=logger/spring.log
# \u65E5\u5FD7\u6587\u4EF6\u7684\u5F52\u6863\uFF0C\u5373\u6BCF\u5929\u7684\u65E5\u5FD7\u5355\u72EC\u5B58\u5230\u4E00\u4E2A\u6587\u6863\u4E2D\uFF0C\u4E0E\u6EDA\u52A8\u5207\u5272\uFF0C\u5373\u8D85\u8FC7\u6307\u5B9A\u7684\u5927\u5C0F\u5207\u5272\u6210\u53E6\u4E00\u4E2A\u6587\u4EF6

